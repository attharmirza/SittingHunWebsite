<script>
  $(document).ready(function() {
    // var webClicked = false;
    // var animationClicked = false;
    // var designClicked = false;

    var navigationHeight = function() {
      var nav = $('.navigation').height();
      var navPanel = $('.navPanel').height();
      var footer = $('.footer').height();

      // console.log(footer);

      $('.navPanel').height(function() {
        return nav - footer;
      });
    };
    navigationHeight();

    $(window).resize(navigationHeight);

    if ('{{ page.title }}' == 'Home') {
      $('.filter').show();
    };

    var loadIsotope = function () {
      $('.grid').isotope({
        itemSelector: '.grid-item',
        masonry: {
          columnWidth: '.grid-sizer',
          gutter: 30
        },
        percentPosition: true,
        transitionDuration: 150,
        filter: function() {
          return $(this).find('.project').hasClass('project');
        }
      });
    };

    $('.Web-filter').click(function() {
      // $('.filter').removeClass('Web-active');
      $('.filter').removeClass('Animation-active');
      $('.filter').removeClass('Design-active');

      if ($(this).hasClass('Web-active')) {
        $(this).removeClass('Web-active');
        loadIsotope();
      } else {
        $(this).addClass('Web-active');

        $('.grid').isotope({
          itemSelector: '.grid-item',
          masonry: {
            columnWidth: '.grid-sizer',
            gutter: 30
          },
          percentPosition: true,
          transitionDuration: 150,
          filter: function() {
            return $(this).find('.project').hasClass('Web');
          }
        });
      }
    });

    $('.Animation-filter').click(function() {
      $('.filter').removeClass('Web-active');
      // $('.filter').removeClass('Animation-active');
      $('.filter').removeClass('Design-active');

      if ($(this).hasClass('Animation-active')) {
        $(this).removeClass('Animation-active');
        loadIsotope();
      } else {
        $(this).addClass('Animation-active');

        $('.grid').isotope({
          itemSelector: '.grid-item',
          masonry: {
            columnWidth: '.grid-sizer',
            gutter: 30
          },
          percentPosition: true,
          transitionDuration: 150,
          filter: function() {
            return $(this).find('.project').hasClass('Animation');
          }
        });
      }
    });

    $('.Design-filter').click(function() {
      $('.filter').removeClass('Web-active');
      $('.filter').removeClass('Animation-active');
      // $('.filter').removeClass('Design-active');

      if ($(this).hasClass('Design-active')) {
        $(this).removeClass('Design-active');
        loadIsotope();
      } else {
        $(this).addClass('Design-active');

        $('.grid').isotope({
          itemSelector: '.grid-item',
          masonry: {
            columnWidth: '.grid-sizer',
            gutter: 30
          },
          percentPosition: true,
          transitionDuration: 150,
          filter: function() {
            return $(this).find('.project').hasClass('Design');
          }
        });
      }
    });
  });
</script>
